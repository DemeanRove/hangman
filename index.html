<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Hangman</title>
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
      <!-- Compiled and minified JavaScript -->
      <link href="https://fonts.googleapis.com/css?family=Fascinate+Inline|Roboto" rel="stylesheet">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="styles.css">
</head>
<body>
      <nav class="nav-extended">
            <div class="nav-wrapper">
                  <a href="#" class="brand-logo center">Hangman</a>
            </div>
            <div class="nav-content">
                  <ul class="tabs tabs-transparent">
                        <li class="tab active"><a href="#">Play</a></li>
                        <li class="tab"><a href="#">Leaderboard</a></li>
                        <li class="tab disabled"><a href="#">Profile</a></li>
                  </ul>
            </div>
            <div class="divider"></div>
            <div class="nav-content z-depth-1"> <!-- Difficulty Navbar -->
                  <ul class="tabs tabs-transparent">
                        <li class="tab tab-easy active"><a href="#easy">Easy</a></li>
                        <li class="tab tab-medium"><a href="#medium">Medium</a></li>
                        <li class="tab tab-hard"><a href="#hard">Hard</a></li>
                  </ul>
            </div>
      </nav>

      <div class="container">
            <div class="row">
                  <div class="col s12 game scale-transition scale-out">
                        <p class="score"></p>
                        <p class="flow-text tooltipped data-position="bottom" data-tooltip="Keyboard input works too!"" style="color: red"></p>
                        <div id="easy">
                              <p class="flow-text easy"></p>
                        </div>
                        <div id="medium">
                              <p class="flow-text medium"></p>
                        </div>
                        <div class="wrapper scale-transition scale-out">
                              <a class="btn-large pulse"><i class="material-icons left">refresh</i>Play Again</a>
                        </div>
                  </div>
                  <div class="col s2 m1"><a href="javascript: void(0)" class="waves-effect waves-light scale-transition scale-out">A</a></div>
                  <div class="col s2 m1"><a href="javascript: void(0)" class="waves-effect waves-light scale-transition scale-out">B</a></div>
                  <div class="col s2 m1"><a href="javascript: void(0)" class="waves-effect waves-light scale-transition scale-out">C</a></div>
                  <div class="col s2 m1"><a href="javascript: void(0)" class="waves-effect waves-light scale-transition scale-out">D</a></div>
                  <div class="col s2 m1"><a href="javascript: void(0)" class="waves-effect waves-light scale-transition scale-out">E</a></div>
                  <div class="col s2 m1"><a href="javascript: void(0)" class="waves-effect waves-light scale-transition scale-out">F</a></div>
                  <div class="col s2 m1"><a href="javascript: void(0)" class="waves-effect waves-light scale-transition scale-out">G</a></div>
                  <div class="col s2 m1"><a href="javascript: void(0)" class="waves-effect waves-light scale-transition scale-out">H</a></div>
                  <div class="col s2 m1"><a href="javascript: void(0)" class="waves-effect waves-light scale-transition scale-out">I</a></div>
                  <div class="col s2 m1"><a href="javascript: void(0)" class="waves-effect waves-light scale-transition scale-out">J</a></div>
                  <div class="col s2 m1"><a href="javascript: void(0)" class="waves-effect waves-light scale-transition scale-out">K</a></div>
                  <div class="col s2 m1"><a href="javascript: void(0)" class="waves-effect waves-light scale-transition scale-out">L</a></div>
                  <div class="col s2 m1"><a href="javascript: void(0)" class="waves-effect waves-light scale-transition scale-out">M</a></div>
                  <div class="col s2 m1"><a href="javascript: void(0)" class="waves-effect waves-light scale-transition scale-out">N</a></div>
                  <div class="col s2 m1"><a href="javascript: void(0)" class="waves-effect waves-light scale-transition scale-out">O</a></div>
                  <div class="col s2 m1"><a href="javascript: void(0)" class="waves-effect waves-light scale-transition scale-out">P</a></div>
                  <div class="col s2 m1"><a href="javascript: void(0)" class="waves-effect waves-light scale-transition scale-out">Q</a></div>
                  <div class="col s2 m1"><a href="javascript: void(0)" class="waves-effect waves-light scale-transition scale-out">R</a></div>
                  <div class="col s2 m1"><a href="javascript: void(0)" class="waves-effect waves-light scale-transition scale-out">S</a></div>
                  <div class="col s2 m1"><a href="javascript: void(0)" class="waves-effect waves-light scale-transition scale-out">T</a></div>
                  <div class="col s2 m1"><a href="javascript: void(0)" class="waves-effect waves-light scale-transition scale-out">U</a></div>
                  <div class="col s2 m1"><a href="javascript: void(0)" class="waves-effect waves-light scale-transition scale-out">V</a></div>
                  <div class="col s2 m1"><a href="javascript: void(0)" class="waves-effect waves-light scale-transition scale-out">W</a></div>
                  <div class="col s2 m1"><a href="javascript: void(0)" class="waves-effect waves-light scale-transition scale-out">X</a></div>
                  <div class="col s2 m1"><a href="javascript: void(0)" class="waves-effect waves-light scale-transition scale-out">Y</a></div>
                  <div class="col s2 m1"><a href="javascript: void(0)" class="waves-effect waves-light scale-transition scale-out">Z</a></div>
            </div>
      </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
      <script src="app.js"></script>
      <script src="mechanics.js"></script>
</body>
</html>
